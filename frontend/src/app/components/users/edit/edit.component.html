<form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
  <input formControlName="id" id="id" type="hidden">
  <div class="container" style="padding-top: 80px">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">EDITANDO USUÁRIO</h4>
          </div>
          <div class="card-body">

            <div class="row">

              <div class="col-md-12">


                <mat-form-field appearance="outline">
                  <mat-label>Nome</mat-label>
                  <input matInput id="name" formControlName="name" minlength="5" maxlength="150" required />
                  <mat-hint *ngIf="userForm.controls['name'].hasError('required') && userForm.controls['name'].touched">
                    Digite o nome!
                  </mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput id="email" formControlName="email" minlength="5" maxlength="150" required />
                  <mat-hint
                    *ngIf="userForm.controls['email'].hasError('required') && userForm.controls['email'].touched">
                    Digite o email!
                  </mat-hint>
                </mat-form-field>


                <mat-form-field appearance="outline">
                  <mat-label>Usuário</mat-label>
                  <input matInput id="username" formControlName="username" minlength="5" maxlength="150" required />
                  <mat-hint
                    *ngIf="userForm.controls['username'].hasError('required') && userForm.controls['username'].touched">
                    Digite o usuário!
                  </mat-hint>
                </mat-form-field>



                <mat-form-field appearance="outline">
                  <mat-label>Nova Senha</mat-label>
                  <input matInput id="password" formControlName="password" type="password" minlength="6" />
                </mat-form-field>

                <button mat-flat-button class="btn btn-success" type="submit">
                  <i antIcon type="check"></i> Gravar
                </button>
                <a [routerLink]="['/users']" mat-flat-button class="btn btn-link">Cancelar</a>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</form>
